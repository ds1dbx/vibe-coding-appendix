<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음의 평안 - 명상</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meditation-container">
        <header class="meditation-header">
            <h1>마음의 평안</h1>
            <p class="timer">00:00</p>
        </header>

        <main class="meditation-main">
            <div class="image-container">
                <img id="meditation-image" src="" alt="명상 이미지" class="meditation-image">
                <button id="like-button" class="like-button">❤️ 좋아요</button>
            </div>

            <div id="quote-container" class="quote-container hidden">
                <blockquote class="meditation-quote">
                    <p id="quote-text"></p>
                </blockquote>
                <button id="restart-button" class="restart-button">다시 시작하기</button>
            </div>
        </main>

        <footer class="meditation-footer">
            <button id="start-button" class="start-button">명상 시작하기</button>
            <button id="pause-button" class="pause-button hidden">일시 정지</button>
        </footer>
    </div>

    <audio id="background-music" loop>
        <source src="meditation-music.mp3" type="audio/mpeg">
        브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <script src="script.js"></script>
</body>
</html>
